<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>TLogin01</title>
	<link rel="stylesheet" href="../../../css/TBase.css">
	<link rel="stylesheet" href="TLogin01.css">
	<script type="text/javascript" charset="UTF-8" src="../../../js/prefixfree.min.js"></script>
<style type="text/css">
body {
   background: url(bg.jpg) no-repeat center fixed;
   background-size: 100% 100%;
}

.content {
    width:600px;
    height:420px;
    margin:150px auto;
}

</style>
</head>
<body>
	<div class="content">
        <form class="TLogin01 TLogin01Resize">
            <div class="TLogin01-username">
                <input type="text" name="username" placeholder="emma.watson@gmail.com" autocomplete="on" />
                <span class="TLogin01-usericon TLogin01-icon">u</span>
            </div>
            <div class="TLogin01-password">
                <input type="password" name="password" placeholder="*******" />
                <span class="TLogin01-passicon TLogin01-icon">p</span>
            </div>
            <div class="TLogin01-rem">
                <input type="checkbox" name="Remember me" id="Remember me" value="Remember me" checked="checked" />
                <label for="Remember me" data-on="c" class="TLogin01-check"></label>
                <label for="Remember me" class="TLogin01-info">Remember me</label>
                <button>Login</button>
            </div>
            <p class="TLogin01-reg">Not a registered user yet?<a>Sign up now!</a></p>
        </form>
	</div>
</body>
</html>
